<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="Api.js"></script>
</head>
<body>


<div class="jumbotron text-center">
  <h1>Tempo em Londres</h1>

</div>

<form id="TestarApi">
  <div class="form-group">
    <label for="atual">Temperatura Atual:</label>
    <input type="text" class="form-control" id="atual" placeholder="Farenheit">
  </div>
  <div class="form-group">
    <label for="maxima">Temperatura Maxima:</label>
    <input type="text" class="form-control" id="maxima" placeholder="Farenheit">
  </div>

  <div class="form-group">
    <label for="minima">Temperatura Minima:</label>
    <input type="text" class="form-control" id="minima" placeholder="Farenheit">
  </div>
 
  <button type="submit" id="Salvar"class="btn btn-primary">Converter para Celsius</button>



</form>

</body>
</html>
